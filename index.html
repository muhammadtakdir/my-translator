<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penerjemah Suara Langsung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation; /* Mencegah zoom saat double-tap di mobile */
        }
        /* Animasi untuk indikator mendengarkan */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .listening-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Custom scrollbar style */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4 md:p-6">
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-cyan-400">Penerjemah Suara Langsung</h1>
            <p class="text-gray-400 mt-2">Bicara dan dapatkan terjemahan instan.</p>
        </div>

        <!-- Status Indicator -->
        <div id="status" class="text-center mb-6 h-8 flex items-center justify-center">
             <p class="text-gray-300">Tekan tombol 'Mulai' untuk memulai.</p>
        </div>

        <!-- Main Content: Input and Output -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            <!-- Source Language Card -->
            <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-3">
                    <label for="sourceLang" class="font-semibold text-gray-300">Bahasa Asal:</label>
                    <select id="sourceLang" class="bg-gray-700 border border-gray-600 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <option value="en-US">Inggris (US)</option>
                        <option value="id-ID" selected>Indonesia</option>
                    </select>
                </div>
                <div id="sourceText" class="w-full h-48 bg-gray-700 rounded-lg p-3 text-lg overflow-y-auto" placeholder="Teks yang diucapkan akan muncul di sini..."></div>
            </div>

            <!-- Target Language Card -->
            <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
                <div class="flex justify-between items-center mb-3">
                    <label for="targetLang" class="font-semibold text-gray-300">Bahasa Tujuan:</label>
                    <select id="targetLang" class="bg-gray-700 border border-gray-600 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
                        <option value="en-US" selected>Inggris (US)</option>
                        <option value="id-ID">Indonesia</option>
                    </select>
                </div>
                <div id="targetText" class="w-full h-48 bg-gray-700 rounded-lg p-3 text-lg overflow-y-auto" placeholder="Teks terjemahan akan muncul di sini..."></div>
            </div>
        </div>

        <!-- Control Button -->
        <div class="mt-8 text-center">
            <button id="toggleBtn" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-opacity-50">
                Mulai Menerjemahkan
            </button>
        </div>
         <div class="text-center mt-6 text-xs text-gray-500">
            <p>PENTING: Aplikasi ini memerlukan izin mikrofon dan mungkin tidak didukung di semua browser. Gunakan Chrome atau Safari versi terbaru untuk hasil terbaik.</p>
        </div>
    </div>

    <script>
        // Check for browser support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const speechSynthesis = window.speechSynthesis;

        if (!SpeechRecognition || !speechSynthesis) {
            alert("Maaf, browser Anda tidak mendukung teknologi pengenalan atau sintesis suara. Silakan gunakan Chrome atau Safari.");
        }

        // DOM Elements
        const toggleBtn = document.getElementById('toggleBtn');
        const sourceLangSelect = document.getElementById('sourceLang');
        const targetLangSelect = document.getElementById('targetLang');
        const sourceTextDiv = document.getElementById('sourceText');
        const targetTextDiv = document.getElementById('targetText');
        const statusDiv = document.getElementById('status');

        let recognition;
        let isListening = false;
        let finalTranscript = '';
        let translationTimeout;

        function initializeRecognition() {
            recognition = new SpeechRecognition();
            recognition.continuous = true; // Terus mendengarkan
            recognition.interimResults = true; // Dapatkan hasil sementara saat pengguna berbicara
            recognition.lang = sourceLangSelect.value;

            recognition.onstart = () => {
                isListening = true;
                toggleBtn.textContent = 'Hentikan Menerjemahkan';
                toggleBtn.classList.remove('bg-cyan-600', 'hover:bg-cyan-700');
                toggleBtn.classList.add('bg-red-600', 'hover:bg-red-700');
                statusDiv.innerHTML = `<p class="text-green-400 font-semibold listening-pulse">Mendengarkan...</p>`;
            };

            recognition.onend = () => {
                isListening = false;
                toggleBtn.textContent = 'Mulai Menerjemahkan';
                toggleBtn.classList.add('bg-cyan-600', 'hover:bg-cyan-700');
                toggleBtn.classList.remove('bg-red-600', 'hover:bg-red-700');
                statusDiv.innerHTML = `<p class="text-gray-300">Sesi berakhir. Tekan 'Mulai' lagi.</p>`;
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                let errorMessage = 'Terjadi kesalahan.';
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    errorMessage = 'Izin mikrofon ditolak. Mohon izinkan akses mikrofon di pengaturan browser.';
                } else if (event.error === 'no-speech') {
                    errorMessage = 'Tidak ada suara terdeteksi. Coba lagi.';
                }
                statusDiv.innerHTML = `<p class="text-red-400">${errorMessage}</p>`;
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }
                
                const fullTranscript = finalTranscript + interimTranscript;
                sourceTextDiv.textContent = fullTranscript;
                sourceTextDiv.scrollTop = sourceTextDiv.scrollHeight;

                // Debounce translation to avoid too many API calls
                clearTimeout(translationTimeout);
                if (finalTranscript) {
                     translationTimeout = setTimeout(() => {
                        // Use the latest full transcript for translation
                        const textToTranslate = sourceTextDiv.textContent;
                        translateAndSpeak(textToTranslate);
                    }, 800); // Wait 800ms after user stops talking for better sentence completion
                }
            };
        }
        
        // **UPDATED** This function now uses the MyMemory Translation API
        async function translateAndSpeak(text) {
             if (!text || text.trim() === '') return;
             statusDiv.innerHTML = `<p class="text-yellow-400">Menerjemahkan...</p>`;
            
             const sourceLang = sourceLangSelect.value.split('-')[0]; // en or id
             const targetLang = targetLangSelect.value.split('-')[0]; // en or id
             const targetLangCode = targetLangSelect.value;
             
             // A more reliable, public API endpoint for translation.
             const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${sourceLang}|${targetLang}`;

             try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Adjusting for the new API's response structure
                if (data.responseData && data.responseData.translatedText) {
                    const translatedText = data.responseData.translatedText;
                    targetTextDiv.textContent = translatedText;
                    targetTextDiv.scrollTop = targetTextDiv.scrollHeight;
                    speak(translatedText, targetLangCode);
                    statusDiv.innerHTML = `<p class="text-green-400 font-semibold listening-pulse">Mendengarkan...</p>`;
                } else {
                    throw new Error(data.responseDetails || 'Gagal memproses terjemahan dari API');
                }
             } catch (error) {
                console.error("Translation error:", error);
                targetTextDiv.textContent = `Error: Gagal menghubungi layanan terjemahan.`;
                statusDiv.innerHTML = `<p class="text-red-400">Gagal menerjemahkan. Periksa koneksi internet.</p>`;
             }
        }

        function speak(text, lang) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        toggleBtn.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                if(recognition && isListening) {
                    recognition.stop();
                }
                initializeRecognition();
                recognition.start();
            }
        });

        sourceLangSelect.addEventListener('change', (e) => {
            if (e.target.value === targetLangSelect.value) {
                targetLangSelect.value = (e.target.value === 'id-ID') ? 'en-US' : 'id-ID';
            }
            if(isListening) {
                recognition.stop();
            }
        });

        targetLangSelect.addEventListener('change', (e) => {
            if (e.target.value === sourceLangSelect.value) {
                sourceLangSelect.value = (e.target.value === 'id-ID') ? 'en-US' : 'id-ID';
            }
            if(isListening) {
                recognition.stop();
            }
        });
        
        initializeRecognition(); // Initialize on load
    </script>
</body>
</html>
